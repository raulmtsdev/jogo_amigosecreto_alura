<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem de Amigo Secreto" class="banner-img">
        </header>

        <section class="input-section">
            <h2 class="section-title">Adicione seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>

            <ul id="listaAmigos" class="name-list" role="list"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    Sortear Amigo
                </button>
                <button class="button-reset" onclick="reiniciarSorteio()">
                    Reiniciar Jogo
                </button>
            </div>

            <div id="campoSorteio" class="campo-sorteio" style="display: none;">
                <h2>Descubra seu Amigo Secreto</h2>
                <input type="text" id="nomeParticipante" placeholder="Digite seu nome">
                <button class="button-veramigo" onclick="mostrarAmigoSecreto()">
                    Ver Amigo Secreto
                </button>
            </div>

            <div id="resultado" class="result-list" aria-live="polite"></div>
        </section>
        <footer>Desenvolvido por Raul Monteiro</footer>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
